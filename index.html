<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>rollno</th>
    <th>name</th>
    <th>address</th>
  </tr>
  <tr>
    <td>1</td>
    <td>bhawana</td>
    <td>pune</td>
  </tr>
  <tr>
    <td>2</td>
    <td>amit</td>
    <td>nashik</td>
  </tr>
 <tr>
    <td>3</td>
    <td>neha</td>
    <td>mumbai</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
